<div>
    <h1>Test Route zw. mehreren Punkten</h1>
    <p>Lassen Sie sich die optimale Reihenfolge zwischen diesen Besichtigungspunkten berechnen</p>
    <md-button class="md-primary md-raised" ng-click="$ctrl.berechnen()">Berechnen</md-button>
    <ol>
        <li>{{$ctrl.start.strasse + this.start.hausnr}}</li>
        <li ng-repeat="p in $ctrl.adressen">
            {{p.strasse}} {{p.hausnr}}
        </li>
        <li>{{$ctrl.end.strasse}} {{this.end.hausnr}}</li>
    </ol>
</div>
