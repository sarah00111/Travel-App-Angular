<style>
    .container {
        height: 100vh;
    }

    h2 {
        font-family: 'Segoe UI';
        font-size: 25px;
    }

    #header-container {
        font-family: "Segoe UI";
        font-size: 20px;
        text-align: center;
        padding: 10px 0px 10px 0px;
        border-bottom: 1px solid black;
        width: 100%;

    }

    .date-width {
        width: 90%;
    }

    .time-width {
        width: 90%;

    }

    .input-time {
        width: 80%;
        background-color: #E1E1E1;
        border-radius: 10px;
        padding: 0px 20px 0px 20px;
        margin: 20px 10px 5px 10px;
    }

    .label-padding {
        padding: 10px 0px 0px 20px;
    }

    .von-bis {
        font-size: 12px;
        padding-bottom: 20px;
    }
</style>

<div layout="column" class="container">
    <md-toolbar class="md-primary">
        <div class="md-toolbar-tools" layout-align="center center">
            <h2>TravelApp</h2>
        </div>
    </md-toolbar>

    <div id="header-container">
        Zeitraum
    </div>
    <!--TODO: ng-messages ?!-->
    <md-content class="container" layout="column">
        <div class="date-width" layout-margin>
            <p class="head-zeit-datum">Datum:</p>

            <div>
                <p class="von-bis">Von: </p>
                <md-datepicker ng-model="$ctrl.startDate" ng-change="$ctrl.compareDate()"
                               md-min-date="$ctrl.minDate1"></md-datepicker>
            </div>
        </div>

        <div class="date-width" layout-margin>
            <div>
                <p class="von-bis">Bis:</p>
                <md-datepicker id="datepick" ng-model="$ctrl.endDate" md-min-date="$ctrl.minDate2"></md-datepicker>
            </div>
        </div>
        <div class="time-width" layout-margin>
            <p class="head-zeit-datum">Zeit:</p>

            <md-input-container class="input-time">
                <label class="label-padding">Anfangszeit</label>
                <input type="time"
                       ng-model="$ctrl.anfang"
                       placeholder="HH:mm:ss"
                       min="00:00:00"
                       max="24:00:00"
                       ng-change="$ctrl.berechneDauer()"
                       required/>
            </md-input-container>
        </div>

        <div class="time-width" layout-margin>
            <md-input-container class="input-time">
                <label class="label-padding">Endzeit</label>
                <input type="time"
                       ng-model="$ctrl.ende"
                       placeholder="HH:mm:ss"
                       min="00:00:00"
                       max="24:00:00"
                       ng-change="$ctrl.berechneDauer()"
                       required>
            </md-input-container>
        </div>
        <div>
            {{ $ctrl.timeError }}
        </div>
    </md-content>
    <section layout="row" layout-align="end end" layout-wrap>
        <!--style="background-color:#176CBE; color:white;"-->
        <md-button flex="30"
                   class="md-raised md-primary"
                   ng-disabled="$ctrl.disableButton"
                   ng-click="$ctrl.route()">neue Adresse
        </md-button>
    </section>

</div>
